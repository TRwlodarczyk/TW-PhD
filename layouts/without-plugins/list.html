<!DOCTYPE html>
<html>
  <head>
        {{ partial "head.html" . }}
  </head>
  <body class="{{.Type}}">
    <div class="main">
      {{ partial "header.html" . }}
      <div class="container">
        <div class="row">
                  <div class="col-md-8">
                      <article class="post">
                          <h1>{{ .Title }}</h1>
                          
                          {{ .Content }} 
                          
                          <br>
                          <ul class="columns">
                          {{ range (where .Data.Pages "Section" .Section ).ByTitle }}
                            <li><a href="{{ .URL }}">{{ .Title }}</a></li>
                          {{ end }}
                          </ul>
                      </article>
                  </div>
                  <div class="col-md-1"></div>
            <div class="col-md-3"></div>
          </div>
      </div>
    </div>
    {{ partial "footer.html" . }}
  </body>

</html>
