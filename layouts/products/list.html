{{ partial "header.html" . }}
<div class="content">
    <div class="container">

            <article>
                <header class="post-header">
                    {{ partial "breadcrumbs.html" . }}
                    <h1 class="post-title">{{ .Title }}</h1>
                </header>
		<div class="post-content">
		
                {{ .Content }}

                <br />

                <ul id="productlist">
		    
                {{  range (where .Site.RegularPages "Section" .Section ) }}
                    <li>
			<a href="{{ .RelPermalink}}">
			    <div class="productimage" style="background-image: url({{ .Params.image }});"><span class="overlay"></span></div>
			</a>    
			<a href="{{ .RelPermalink }}"><h2>{{ .Title }}</h2></a>
			<span>â‚¬ {{ (index .Params.variants 0).price | lang.FormatNumber 2 }}</span>
		    </li>
                {{ end }}
                </ul>
		</div>
            </article>

    </div>
</div>

{{ partial "footer.html" . }}
