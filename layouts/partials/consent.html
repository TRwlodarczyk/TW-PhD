<style>
    #consent-notice {padding: 1rem 1rem; display: none; text-align: center; position: fixed; bottom: 0; width: calc(100% - 2rem); background: #222; color: rgba(255,255,255,0.8);}
    #consent-notice span {margin-right: 1rem;}
    #consent-notice a {cursor: pointer;}
    #consent-notice span a {color: inherit; text-decoration: underline; text-decoration-color: rgba(255,255,255,0.5);}
    #consent-notice a.btn {margin-left: 0.5rem;}
    #consent-notice a.btn.consent-manage {background: rgba(255,255,255,0.1);}

    #consent-overlay {position: fixed; left: 0; top: 0; width: 100%; height: 100vh; pointer-events: none; opacity: 0; display: flex; justify-content: center; align-items: center; background: rgba(0,0,0,0.75); z-index: 999999;}
    #consent-overlay.active {opacity: 1; pointer-events: all;}
    #consent-overlay > div {background: white; width: 100%; max-width: 30rem; padding: 2rem}

    @media (max-width: 767px) {
        #consent-notice span {display: block; padding-top: 3px; margin-bottom: 1.5rem;}
        #consent-notice a.btn {position: relative; bottom: 4px;}
    }
</style>
<div id="consent-notice"><span>We would like to use <a class="consent-manage">third party code</a> to improve the functionality of this website.</span><a class="btn consent-manage">Manage</a><a id="consent-notice-accept" class="btn consent-approve">Approve</a></div>
<div id="consent-overlay">

<script>
    function createCookie(name,value,days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }
    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }
    function eraseCookie(name) {
        createCookie(name,"",-1);
    }

    if(readCookie('consent-notice-dismissed')=='true') {
        console.log('approved');
    } else {
        document.getElementById('consent-notice').style.display = 'block';
    }
    var elements = document.querySelectorAll('.consent-manage');
    elements.forEach(function(el) {
        el.addEventListener("click",function() {
            document.getElementById('consent-overlay').classList.toggle('active');
        });
    });
    

    document.getElementById('consent-notice-accept').addEventListener("click",function() {
        createCookie('consent-notice-dismissed','true',31);
        document.getElementById('consent-notice').style.display = 'none';
        location.reload();
    });

</script>
