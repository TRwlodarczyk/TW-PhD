<!DOCTYPE html>
<html>
  <head>
      {{ partial "head.html" . }}
  </head>
  <body class="{{.Type }}">
    <div class="main">
        {{ partial "header.html" . }}
		<div class="container">
			<div class="row">
                <div class="col-md-8">
                    <article class="post">
                      <header class="post-header">
                      {{ partial "breadcrumbs.html" . }}
                      <h1>{{ .Title }}</h1>
                      <h3 class="post-meta">{{ .Date.Format "Jan 01, 2006" }}</h3>
                      </header>
                      <br /><br />
                      {{ .Content }}

                      {{ partial "share-buttons.html" . }}
                    
                    </article>
                </div>
                <div class="col-md-1"></div>
		    	<div class="col-md-3"></div>
		    </div>
		</div>
	</div>
    {{ partial "footer.html" . }}
  </body>

</html>
